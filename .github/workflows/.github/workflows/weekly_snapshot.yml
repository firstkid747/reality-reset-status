name: Weekly Validation Snapshot

on:
  schedule:
    - cron: "0 0 * * 0"   # Sunday 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python scripts/weekly_snapshot.py

      - run: |
          git config user.name "reality-reset-bot"
          git config user.email "reality-reset-bot@users.noreply.github.com"
          git add public/snapshots
          git commit -m "Weekly validation snapshot" || echo "No changes"
          git push