name: Reality Reset Heartbeat

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update status.json
        run: |
          python3 - << 'EOF'
          import json, time

          data = {
              "system": "Reality Reset OS",
              "status": "online",
              "last_heartbeat_utc": int(time.time()),
              "heartbeat_interval_minutes": 5
          }

          with open("status.json", "w") as f:
              json.dump(data, f, indent=2)
          EOF

      - name: Commit changes
        run: |
          git config user.name "reality-reset-bot"
          git config user.email "bot@realityreset.ai"
          git add status.json
          git commit -m "heartbeat: auto update status" || echo "No changes to commit"
          git push
