name: Reality Reset Heartbeat

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update status.json
        run: |
          python3 - << 'EOF'
          import json
          from datetime import datetime, timezone, timedelta

          CST = timezone(timedelta(hours=-6))
          now_utc = datetime.now(timezone.utc).replace(microsecond=0).isoformat()
          now_cst = datetime.now(CST).replace(microsecond=0).isoformat()

          with open("status.json", "r") as f:
              data = json.load(f)

          data["updated_utc"] = now_utc
          data["updated_cst"] = now_cst
          data["last_run_minutes_ago"] = 0
          data.setdefault("system_health", {})["ok"] = True
          data["system_health"]["notes"] = "5-min heartbeat active"

          with open("status.json", "w") as f:
              json.dump(data, f, indent=2)

          EOF

      - name: Commit changes
        run: |
          git config user.name "reality-reset-bot"
          git config user.email "bot@realityreset.ai"
          git add status.json
          git commit -m "heartbeat: auto update status" || echo "No changes to commit"

      - name: Push
        run: git push